<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
   <div class="container">
    <div class="imgDiv">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <div class="body">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support
         request. All feedback is appreciated to help us 
         improve our offering</p>
    </div>
    <div class="buttons">
      <button class="btns">1</button>
      <button class="btns">2</button>
      <button class="btns">3</button>
      <button class="btns">4</button>
      <button class="btns">5</button>
    </div>
    <div class="submit">
      <button class="submitBtn">SUBMIT</button>
    </div>
   </div>
  </div>

  <div class="thanksWin">  
  <div class="thankyou">
    <div class="divImg">
      <img src="./images/illustration-thank-you.svg">
    </div>
    <div class="ratings">
      <p>You selected <span id="rate"></span> out of 5</p>
    </div>

    <div class="bodyThanks">
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating if 
        you ever need more support. I dont't hesitate to 
        get in touch!
      </p>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
